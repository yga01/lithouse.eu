# baseURL = "https://mail.lithouse.eu/zwartwit/"
baseURL = "http://www.lithouse.eu/"
title = "Lithouse"

languageCode = "en-us"
DefaultContentLanguage = "nl"
#defaultContentLanguageInSubdir = true

paginate = "10" # Number of posts per page

theme = "mainroad"
#theme = "ananke"
#theme = "hugo-swift-theme"
#theme = "hugo-myportfolio-theme"

disqusShortname = "" # Enable Disqus comments by entering your Disqus shortname
googleAnalytics = "UA-27002068-1" # Enable Google Analytics by entering your tracking id
pluralizelisttitles = "false"

[Author] # Used in authorbox
  name = "Vaida Vaitkunaite"
  bio = ""
  avatar = "img/avatar.png"

[Params]
#  subtitle = "beautiful wooden houses"
  description = "Vaida's Lithouse website about wooden houses" # Site description. Used in meta description
  copyright = "Vaida Vaitkunaite" # Footer copyright holder, otherwise will use site title
  opengraph = true # Enable OpenGraph if true
  twitter_cards = true # Enable Twitter Cards if true
  readmore = true # Show "Read more" button in list if true
  authorbox = false # Show authorbox at bottom of pages if true
  toc = true # Enable Table of Contents
  post_navigation = true # Show post navigation at bottom of pages if true
  post_meta = ["date", "categories", "translations"] # Order of post meta information
#  mainSections = ["about", "main", "contact", "news"] # Specify section pages to show on home page and the "Recent articles" widget
  dateformat = "2006-01-02" # Change the format of dates
  mathjax = true # Enable MathJax
  mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js" # Specify MathJax path
  mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config
  highlightColor = "#e22d30" # Override highlight color
  customCSS = ["css/custom.css"] # Include custom CSS files
  customJS = ["js/custom.js"] # Include custom JS files

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "right"  # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist", "social", "languages"]

[Params.widgets]
  recent_num = 15 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget

[Params.widgets.social]
  # Enable parts of social widget
  #facebook = "username"
  #twitter = "username"
  #instagram = "username"
  #linkedin = "username"
  #telegram = "username"
  #github = "username"
  #gitlab = "username"
  #bitbucket = "username"
  email = "info@lithouse.eu"

[blackfriday]
  extensions = ["hardLineBreak"]

menu = ["main", "side", "footer"]

[menu]
  [[menu.main]]
    identifier = "main"
    url = "/main/"
    name = "Start"
    weight = 10
